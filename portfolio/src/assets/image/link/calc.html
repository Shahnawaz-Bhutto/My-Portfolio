<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #ffffff;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0px 12px 25px rgba(0,0,0,0.3);
      width: 320px;
      max-width: 90%;
      transition: 0.3s;
    }

    input {
      width: 100%;
      height: 70px;
      border: none;
      background: #f1f3f6;
      border-radius: 15px;
      font-size: 28px;
      text-align: right;
      padding-right: 20px;
      margin-bottom: 20px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 65px;
      font-size: 22px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .number {
      background: #f1f3f6;
      color: #333;
    }

    .operator {
      background: #66a6ff;
      color: #fff;
    }

    .clear {
      background: #ff6b6b;
      color: #fff;
    }

    .equal {
      background: #4cd137;
      color: #fff;
      grid-column: span 2;
    }

    .zero {
      grid-column: span 2;
    }

    @media (max-width: 400px) {
      input {
        height: 60px;
        font-size: 24px;
        padding-right: 15px;
      }

      button {
        height: 55px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0">

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="divide()">÷</button>
      <button class="operator" onclick="multiply()">×</button>
      <button class="operator" onclick="subtract()">−</button>

      <button class="number" onclick="appendNumber(7)">7</button>
      <button class="number" onclick="appendNumber(8)">8</button>
      <button class="number" onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="add()">+</button>

      <button class="number" onclick="appendNumber(4)">4</button>
      <button class="number" onclick="appendNumber(5)">5</button>
      <button class="number" onclick="appendNumber(6)">6</button>

      <button class="number" onclick="appendNumber(1)">1</button>
      <button class="number" onclick="appendNumber(2)">2</button>
      <button class="number" onclick="appendNumber(3)">3</button>
      <button class="number zero" onclick="appendNumber(0)">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      if(display.value === '0') display.value = '';
      display.value += num;
    }

    function clearDisplay() {
      display.value = '';
    }

    function add() { display.value += '+'; }
    function subtract() { display.value += '-'; }
    function multiply() { display.value += '*'; }
    function divide() { display.value += '/'; }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
